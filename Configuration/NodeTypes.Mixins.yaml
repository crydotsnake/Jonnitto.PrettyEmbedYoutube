'Jonnitto.PrettyEmbedYoutube:Mixin.IncludeAssets':
  abstract: true

'Jonnitto.PrettyEmbedYoutube:Mixin.Image':
  abstract: true
  superTypes:
    'Carbon.Image:Image': true
  ui:
    inspector:
      groups:
        image:
          label: i18n
  properties:
    image:
      ui:
        inspector:
          editorOptions:
            crop:
              aspectRatio:
                forceCrop: true
                enableOriginal: false
                allowCustom: false
                defaultOption: sixteenNine
                options:
                  square: ~
                  fourFive: ~
                  fiveSeven: ~
                  twoThree: ~
                  fourThree:
                    width: 4
                    height: 3
                  sixteenNine:
                    width: 16
                    height: 9

'Jonnitto.PrettyEmbedYoutube:Mixin.Type':
  abstract: true
  properties:
    type:
      type: string
      defaultValue: video
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: youtube
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              video:
                label: i18n
                icon: icon-film
              playlist:
                label: i18n
                icon: icon-list

'Jonnitto.PrettyEmbedYoutube:Mixin.VideoID':
